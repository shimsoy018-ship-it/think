<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 의견함</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --classroom-green: #2d5a27;
            --paper-white: #fdfdfd;
        }
        body {
            background-color: #e8f0e6;
            font-family: 'Gaegu', cursive;
        }
        .chalkboard-header {
            background-color: var(--classroom-green);
            border: 10px solid #5d4037;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: white;
            position: relative;
        }
        .chalkboard-header::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 20px;
            width: 40px;
            height: 10px;
            background: white;
            border-radius: 2px;
            opacity: 0.8;
        }
        .paper-card {
            background: var(--paper-white);
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
        }
        input, textarea {
            border-bottom: 2px solid #ddd !important;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            border-bottom: 2px solid var(--classroom-green) !important;
            outline: none;
        }
        .btn-submit {
            background-color: var(--classroom-green);
            transition: transform 0.1s;
        }
        .btn-submit:active {
            transform: scale(0.95);
        }
        #messageBox {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Header Section -->
    <div class="chalkboard-header w-full max-w-md p-6 mb-8 text-center rounded-lg">
        <h1 class="text-3xl mb-2 font-bold">우리 반 게시판</h1>
        <p class="text-lg opacity-90">자유롭게 생각을 남겨주세요!</p>
    </div>

    <!-- Form Section -->
    <div class="paper-card w-full max-w-md p-8">
        <form id="studentForm" class="space-y-6">
            <div>
                <label class="block text-xl text-gray-700 mb-2">학번</label>
                <input type="text" id="studentId" name="studentId" placeholder="예: 10101" required
                    class="w-full bg-transparent p-2 text-lg border-0">
            </div>

            <div>
                <label class="block text-xl text-gray-700 mb-2">이름</label>
                <input type="text" id="studentName" name="studentName" placeholder="이름을 입력하세요" required
                    class="w-full bg-transparent p-2 text-lg border-0">
            </div>

            <div>
                <label class="block text-xl text-gray-700 mb-2">나의 생각</label>
                <textarea id="opinion" name="opinion" rows="4" placeholder="여기에 내용을 적어주세요..." required
                    class="w-full bg-transparent p-2 text-lg border-0 resize-none"></textarea>
            </div>

            <button type="submit" id="submitBtn"
                class="btn-submit w-full py-3 text-white text-2xl rounded-full shadow-lg mt-4">
                제출하기
            </button>
        </form>

        <!-- Message Box -->
        <div id="messageBox" class="mt-6 p-4 text-center rounded-lg">
            <p id="messageText" class="text-xl"></p>
        </div>
    </div>

    <script>
        // 업데이트된 구글 앱스 스크립트 Web App URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzMTeXfq5zScKh1Zhso4gPMkCPWv-M9tJs2vaWXvmwSpDvOBMlCIBXSElLijamQ-p3N/exec";

        const form = document.getElementById('studentForm');
        const btn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 중복 제출 방지
            btn.disabled = true;
            btn.innerText = "전송 중...";
            messageBox.style.display = "none";

            const formData = new FormData(form);
            const data = {
                studentId: formData.get('studentId'),
                studentName: formData.get('studentName'),
                opinion: formData.get('opinion')
            };

            try {
                // 구글 앱스 스크립트로 데이터 전송
                // GAS의 doPost는 보통 no-cors 모드에서 리디렉션 이슈 없이 작동하기 좋습니다.
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // 성공 메시지 표시 (no-cors 모드에서는 응답 본문을 읽을 수 없으므로 요청 완료를 성공으로 간주)
                showMessage("✅ 소중한 의견이 제출되었습니다!", "bg-green-100 text-green-700");
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                showMessage("❌ 오류가 발생했습니다. 다시 시도해 주세요.", "bg-red-100 text-red-700");
            } finally {
                btn.disabled = false;
                btn.innerText = "제출하기";
            }
        });

        function showMessage(text, classes) {
            messageBox.style.display = "block";
            messageText.innerText = text;
            messageBox.className = "mt-6 p-4 text-center rounded-lg " + classes;
        }
    </script>
</body>
</html>
